<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Handling Event</title>
<script src="lib/angular.js"></script>
<script src="scripts/eventScript.js"></script>
<link href="Styles.css" rel="stylesheet" />
</head>
<body ng-app="myModuleEvent" style="font-family: Arial">
<div ng-controller="myCtrlEvent">

<table >
	<thead>
		<tr>
			<th>Name</th>
			<th>Likes</th>
			<th>DisLikes</th>
			<th>Likes/DisLikes</th>		
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="technology in technologies">
			<td>{{technology.name}}</td>
			<td>{{technology.likes}}</td>
			<td>{{technology.dislikes}}</td>
			<td>
				<input type="button" value="Like" ng-click="incrementLikes(technology)" />
				<input type="button" value="DisLike" ng-click="incrementDisLikes(technology)">
			</td>
		</tr>
	</tbody>
</table>
</div>
</body>
</html>

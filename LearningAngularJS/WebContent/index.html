<!DOCTYPE html>
<html lang="en" ng-app="myModule1">
<head>
<meta charset="ISO-8859-1">
<title>Learning Angular JS</title>
<script src="lib/angular.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
</head>
<body ng-controller="myCtrl1">
Movie Name: {{movie.name}}<br>
Movie Director: {{movie.director}}<br>
Movie Year: <div ng-bind="movie.year"></div>
<img ng-src="{{movie.image}}" alt="{{movie.name+' Poster'}}" style="height:200px;width:400px" ><br>
<input type="text" ng-model="msg"> {{msg}}
</body>
</html>
